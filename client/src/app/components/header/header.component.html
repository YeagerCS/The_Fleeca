<header>
    <div class="header-container">
        <div id="logo"><img src="../../../assets/fleeca_logo.png" alt="fleeca" (click)="navDashboard()"></div>
        <div>
            <button (click)="navEcockpit()" *ngIf="headerText.startsWith('Logout')" class="the-button">Statistics</button>
        </div>
        <div class="centered" *ngIf="dateFilter">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="onDateSelected($event)">
                <mat-hint style="color: #3dda5a;">DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="multi-year"></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <button (click)="func()" class="the-button">{{ headerText }}</button>
        </div>
    </div>
</header>
